<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Containers com Flexbox</title>
    <style>
        .container-maior {
            display: flex;           /* Ativa o Flexbox */
            width: 100%;             /* Ocupa toda a largura disponível */
            height: 200px;           /* Defina a altura do container maior */
            background-color: #f4f4f4;  /* Cor de fundo para o container maior */
        }

        .container-menor {
            width: 50%;              /* Cada container menor ocupa 50% do espaço */
            background-color: #4CAF50; /* Cor de fundo do primeiro container */
            padding: 20px;           /* Espaçamento interno para o conteúdo */
            box-sizing: border-box;  /* Inclui padding na largura total */
        }

        .container-menor:nth-child(2) {
            background-color: #2196F3; /* Cor de fundo do segundo container */
        }
    </style>
</head>
<body>

    <div class="container-maior">
        <div class="container-menor">
            <h2>Container 1</h2>
            <p>Este é o primeiro container.</p>
        </div>
        <div class="container-menor">
            <h2>Container 2</h2>
            <p>Este é o segundo container.</p>
        </div>
    </div>

</body>
</html>
