<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, block, inline-block</title>

    <style>
        div {
            border: 1px solid blue;
        }

        p {
            border: 1px solid blue;
        }

        h1 {
            border: 1px solid blue;
        }

        span {
            display: inline-block;
            border: 1px solid blue;
            height: 50px;
            width: 120px;
            border: 1px solid blue;
        }

        a {
            border: 1px solid blue;
        }

        strong {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div></div>
    <p>Teste</p>
    <h1>Teste</h1>
    <!-- elementos num bloco ocupam todo o espaço no container -->
     <span>Grifnória</span>
     <a href="">Bilbo Bolseiro</a>
     <strong>Grêmio</strong>
     <!-- inline = todos na mesma linha -->
      <!-- inline block = blocos na mesma linha, pode alterar a altura e largura -->
</body>
</html>
